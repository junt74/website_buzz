<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSTプラグインアーセナルリスト - Buzz - junt74.com</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Noto Sans JP", sans-serif;
        background-color: #111827; /* Tailwind gray-900 */
        color: #e5e7eb; /* Tailwind gray-200 */
      }
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }
      .section-title {
        font-family: "Noto Sans JP", sans-serif;
        font-weight: 700;
        color: #93c5fd; /* Tailwind blue-300 */
        border-left: 4px solid #60a5fa; /* Tailwind blue-400 */
        padding-left: 0.75rem;
        margin-bottom: 1rem;
      }
      .plugin-card {
        background-color: #1f2937; /* Tailwind gray-800 */
        border: 1px solid #374151; /* Tailwind gray-700 */
        transition: all 0.3s ease;
        border-radius: 0.5rem; /* rounded-lg */
        height: 100%;
        padding: 1.25rem;
        margin-bottom: 1rem;
      }
      .plugin-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px -2px rgba(96, 165, 250, 0.2);
        border-color: #60a5fa; /* Tailwind blue-400 */
      }
      .plugin-name {
        font-weight: 700;
        color: #93c5fd; /* Tailwind blue-300 */
        margin-bottom: 0.5rem;
      }
      .plugin-category {
        font-size: 0.875rem;
        color: #d1d5db; /* Tailwind gray-300 */
        margin-bottom: 0.25rem;
      }
      .plugin-developer {
        font-size: 0.875rem;
        color: #9ca3af; /* Tailwind gray-400 */
        margin-bottom: 0.5rem;
      }
      .plugin-memo {
        font-size: 0.875rem;
        color: #e5e7eb; /* Tailwind gray-200 */
      }
      .category-header {
        color: #93c5fd; /* Tailwind blue-300 */
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #60a5fa; /* Tailwind blue-400 */
      }
      .back-link {
        color: #60a5fa; /* Tailwind blue-400 */
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .back-link:hover {
        color: #93c5fd; /* Tailwind blue-300 */
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <header class="text-center mb-5">
        <h1 class="font-orbitron display-4 fw-bold text-white mb-2">
          VSTプラグインアーセナルリスト
        </h1>
        <p class="fs-5 text-secondary">
          創造性を引き出すための「少数精鋭」プラグインコレクション
        </p>
      </header>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <a href="../index.html" class="back-link mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            ホームに戻る
          </a>

          <a href="arsenal_strategy.html" class="back-link mb-4 ms-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-text me-2" viewBox="0 0 16 16">
              <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
              <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            </svg>
            アーセナル戦略ガイドに戻る
          </a>

          <div id="pluginContainer" class="mt-4">
            <!-- Plugin content will be loaded here -->
          </div>
        </div>
      </div>

      <footer class="text-center mt-5">
        <p class="text-secondary">
          &copy; 2025 junt74.com. All rights reserved.
        </p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Fetch the plugin data from JSON file
        const response = await fetch('../json/vst_plugin_list.json');
        const plugins = await response.json();
        
        // Group plugins by main category
        const groupedPlugins = {};
        plugins.forEach(plugin => {
          if (!groupedPlugins[plugin.mainCategory]) {
            groupedPlugins[plugin.mainCategory] = [];
          }
          groupedPlugins[plugin.mainCategory].push(plugin);
        });

        // Create the HTML content
        const pluginContainer = document.getElementById('pluginContainer');
        
        // Loop through each main category
        for (const [mainCategory, categoryPlugins] of Object.entries(groupedPlugins)) {
          // Create a header for the main category
          const categoryHeader = document.createElement('h2');
          categoryHeader.className = 'category-header';
          categoryHeader.textContent = mainCategory;
          pluginContainer.appendChild(categoryHeader);
          
          // Group plugins by sub-category
          const subCategories = {};
          categoryPlugins.forEach(plugin => {
            if (!subCategories[plugin.category]) {
              subCategories[plugin.category] = [];
            }
            subCategories[plugin.category].push(plugin);
          });
          
          // Create a section for each sub-category
          for (const [subCategory, subCategoryPlugins] of Object.entries(subCategories)) {
            const subCategoryHeader = document.createElement('h3');
            subCategoryHeader.className = 'section-title fs-4 mt-4';
            subCategoryHeader.textContent = subCategory;
            pluginContainer.appendChild(subCategoryHeader);
            
            // Create a row for the plugins
            const row = document.createElement('div');
            row.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4';
            
            // Add each plugin to the row
            subCategoryPlugins.forEach(plugin => {
              const col = document.createElement('div');
              col.className = 'col';
              
              const card = document.createElement('div');
              card.className = 'plugin-card';
              
              const name = document.createElement('h4');
              name.className = 'plugin-name';
              name.textContent = plugin.name;
              
              const developer = document.createElement('div');
              developer.className = 'plugin-developer';
              developer.textContent = `開発: ${plugin.developer}`;
              
              const memo = document.createElement('p');
              memo.className = 'plugin-memo';
              memo.textContent = plugin.memo;
              
              card.appendChild(name);
              card.appendChild(developer);
              card.appendChild(memo);
              
              col.appendChild(card);
              row.appendChild(col);
            });
            
            pluginContainer.appendChild(row);
          }
        }
      });
    </script>
  </body>
</html>
