       */
      function getRandomElement(arr) {

        return arr[index];

      /**
       * 新しいお題を生成して表示する

        // ボタンを一時的に無効化
        generateButton.disabled = true;
        generateButton.textContent = "考え中...";
        generateButton.classList.add("opacity-50", "cursor-not-allowed");

        // カードを裏返す（もし表なら）
        cards.forEach((card) => {
          if (card.classList.contains("is-flipped")) {
            card.classList.remove("is-flipped");
          }
        });

        // 少し待ってから新しいお題を設定して表に向ける

          // 新しいお題をセット
          topic1Elem.textContent = getRandomElement(list1);
          topic2Elem.textContent = getRandomElement(list2);
          topic3Elem.textContent = getRandomElement(list3);

          // カードを一枚ずつ時間差で表に向ける
          cards.forEach((card, index) => {
            setTimeout(() => {
              card.classList.add("is-flipped");
            }, index * 200); // 0ms, 200ms, 400ms の遅延
          });

          // ボタンを有効化
          setTimeout(() => {
            generateButton.disabled = false;
            generateButton.textContent = "もう一回！";
            generateButton.classList.remove("opacity-50", "cursor-not-allowed");
          }, cards.length * 200);
        }, 600); // カードが裏返るアニメーション時間
      }

      // --- イベントリスナー ---

      topic2Elem.textContent = "押して";
      topic3Elem.textContent = "スタート";

        setTimeout(() => {
          cards.forEach((card, index) => {
            setTimeout(() => {
              card.classList.add("is-flipped");
            }, index * 200);
          });
        }, 500);
